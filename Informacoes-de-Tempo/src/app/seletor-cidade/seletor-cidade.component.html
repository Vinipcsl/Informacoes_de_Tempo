<div id="formulario-cidade" class="login-box">
    <label for="nome-cidade">Nome da Cidade:</label>
    <p>teste</p>
    <form>

      <div class="user-box">
      <input type="text" id="nome-cidade" name="nome-cidade" required [(ngModel)] = "nomeCidade">
      </div>
      <button (click)="getWeather()" class="btn">
        Enviar
      </button>

      <div class="resultado" *ngIf= "weather !== null">
        Weather : {{weather}}
      </div>
    </form>
  </div>
