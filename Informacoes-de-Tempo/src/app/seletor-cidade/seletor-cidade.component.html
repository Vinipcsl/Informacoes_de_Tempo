    <form>
      <div class="user-box">
      <input type="text" id="nome-cidade" name="nome-cidade" required [(ngModel)] = "nomeCidade">
      </div>
      <button type="submit">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Enviar
      </button>

      <div class="resultado" *ngIf="weather !==null">
        Weather : {{weather}}
      </div>
    </form>
  </div>
